<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
    <script src="WeatherApp.js"></script>
  </head>
  <body>
    <div class="weather-app" id="temperatureDisplay">
      <div class="header">
        <h1 id="city">Stadt</h1>
      </div>
      <div class="location">
        <h2 id="kanton, country">Kanton, Land</h2>
      </div>
      <div class="current-weather">
        <div class="temperature" id="temperature_today">--°C</div>
      </div>
      <div class="forecast">
        <div class="day">
          <div class="day-name">Montag</div>
          <div class="day-temperature" id="day-temperature-monday">--°C</div>
        </div>
        <div class="day">
          <div class="day-name">Dienstag</div>
          <div class="day-temperature" id="day-temperature-tuesday">--°C</div>
        </div>
      </div>
    </div>

    <div class="weather-app" id="selectCity">
      <div class="header">
        <h1 id="city">Stadt auswählen:</h1>
      </div>

      <div id="locationButtons"></div>
    </div>

    <div class="weather-app" id="edit_form">
      <div class="header">
        <h1 id="city">Stadt bearbeiten:</h1>
      </div>
      <form id="editForm">
        <label for="editName">Name:</label>
        <input type="text" id="editName" required />

        <label for="editRegion">Region:</label>
        <input type="text" id="editRegion" required />

        <label for="editCountry">Country:</label>
        <input type="text" id="editCountry" required />

        <label for="editMondayTemperature">Monday Temperature (°C):</label>
        <input type="number" id="editMondayTemperature" required />

        <label for="editTuesdayTemperature">Tuesday Temperature (°C):</label>
        <input type="number" id="editTuesdayTemperature" required />

        <label for="dataID" id="labelDataID">EntryID:</label>
        <input type="text" id="dataID" required readonly />

        <button type="button" onclick="submitEditForm()">Submit</button>
        <button type="button" onclick="cancelAddForm()">Cancel</button>
      </form>
    </div>

    <div class="weather-app" id="add_form">
      <div class="header">
        <h1 id="city">Stadt hinzufügen:</h1>
      </div>
      <form id="weatherForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required />

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required />

        <label for="mondayTemperature">Monday Temperature:</label>
        <input
          type="number"
          id="mondayTemperature"
          name="mondayTemperature"
          required
        />

        <label for="tuesdayTemperature">Tuesday Temperature:</label>
        <input
          type="number"
          id="tuesdayTemperature"
          name="tuesdayTemperature"
          required
        />

        <button type="button" onclick="submitAddForm()">Submit</button>
      </form>
    </div>
  </body>
</html>
